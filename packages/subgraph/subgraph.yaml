specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0xe7f1725e7734ce288f8367e1bb143e90bb3f0512"
      abi: LendingPlatform
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - LendingPool
        - BorrowingPool
        - Loan
        - LendPosition
      abis:
        - name: LendingPlatform
          file: ./abis/LendingPlatform.json
      eventHandlers:
        - event: PoolCreated(uint256,address)
          handler: handlePoolCreated
        - event: NewDeposit(uint256,address,uint256)
          handler: handleNewDeposit
        - event: NewLoan(uint256,address,uint256,uint256)
          handler: handleNewLoan
      file: ./src/lending-platform.ts
